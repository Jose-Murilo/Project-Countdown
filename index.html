<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="sideLeft">
            <div class="containerTime">
                <header>
                    <h1>Ready to launch in...</h1>
                </header>

                <main>
                    <div class="boxTime">
                        <div class="time">
                            <p>Dias</p>
                            <div class="day timeNumber"></div>
                        </div>
                        <div class="time">
                            <p>Horas</p>
                            <div class="hour timeNumber"></div>
                        </div>
                        <div class="time">
                            <p>Minutos</p>
                            <div class="minute timeNumber"></div>
                        </div>
                    
                        <div class="time">
                            <p>Segundos</p>
                            <div class="seconds timeNumber"></div>
                        </div>
                    </div>
                </main>

                <footer>
                    <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                </footer>

                <button class="bntTime" type="button">Inscreva-se</button>
            </div>
        </div>
        <div class="sideRight">
            <div class="imgRocket">
                <img src="images/rocket.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
